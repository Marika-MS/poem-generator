<body>
    <header>
    <h1>Welcom to the Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter topic"
             autofocus
            required
            autocomplete="off"
            class="instructions"/>
            <input type="submit"
           />

        </form>
        <div class="poem">
            Go placidly amid the noise and the haste,
            <br/> 
            and remember what peace there may be in silence. As far as possible, without surrender, be on good terms with all persons.
        </div>


    </main>
